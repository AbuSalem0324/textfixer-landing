svg<svg width="300" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone outline -->
  <rect x="50" y="20" width="200" height="400" rx="20" ry="20" fill="#f0f0f0" stroke="#ccc" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="60" y="40" width="180" height="360" rx="5" ry="5" fill="#fff" stroke="#ddd"/>
  
  <!-- TextFixer interface mockup -->
  <rect x="70" y="60" width="160" height="100" rx="5" ry="5" fill="#f5f5f7"/>
  <text x="150" y="110" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Original Text</text>
  <rect x="80" y="80" width="140" height="60" rx="3" ry="3" fill="#fff" stroke="#ddd"/>
  <text x="150" y="110" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">This is text with erors and typos.</text>
  
  <!-- Arrow -->
  <polygon points="150,170 130,190 170,190" fill="#4cb5f5"/>
  
  <!-- Corrected text -->
  <rect x="70" y="200" width="160" height="100" rx="5" ry="5" fill="#e6f7ff"/>
  <text x="150" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Corrected Text</text>
  <rect x="80" y="220" width="140" height="60" rx="3" ry="3" fill="#fff" stroke="#ddd"/>
  <text x="150" y="250" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">This is text with errors and typos.</text>
  
  <!-- Home button -->
  <circle cx="150" cy="420" r="15" fill="#f0f0f0" stroke="#ddd"/>
</svg>
